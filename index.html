<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body>
<div class="container">
    <header class="header">
        <h1 id="title" class="text center">survey form</h1>
        <p id="description" class="description text-center">Thank you for taking the time to help us.</p>
    </header>
    <form id="survey-form"></form>
</div>
<div class="form-group">
    <label id="name-label">Name</label>
    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required></div>
    <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required></div>
    <div class="form-group">
        <label id="number-label" for="number">Age<span class="clue">(optional)</span>
        </label>
        <input type="number" name="age" id="number" class="form-control" placeholder="Enter your age" required>
            <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role" class="form-control" required>        
        <option>Student</option>   
        <option>Full time job</option>
        <option>Full time learner</option>
        <option>Other</option>
    </select>
</div>
</body>
</html>
